<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Receita de Brownie</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <section class="box">
      <h1 class="title">Brownie Super Fácil</h1>
      <h2 class="subtitle">A receita perfeita para sua festa de família</h2>
      <img class="section-img" src="img/Foto-Brownie.png" alt="Pedaços de Brownie">

      <div class="info-box"> <!--Vai segurar todos os filhos-->
        <div class="info-box-item">
          <img src="img/alarm.png" alt="Ícone do relogio">
          <span class="info-span">Preparo</span>
          <strong class="info-strong">40 Min</strong>
        </div>
  
        <div class="info-box-item">
          <img src="img/room_service.png" alt="Sino de mesa">
          <span class="info-span">Rendimento</span>
          <strong class="info-strong">8 Porções</strong>
        </div>
  
        <div class="info-box-item">
          <img src="img/favorite_border.png" alt="Ícone de coração">
          <span class="info-span">Favoritos</span>
          <strong class="info-strong">95.577</strong>
        </div>
  
        <div class="info-box-item">
          <img src="img/chat_bubble_outline.png" alt="Ícone de chat">
          <span class="info-span">Comentários</span>
          <strong class="info-strong">842</strong>
        </div>
  
        <div class="member-box">
          <img class="member-box-img" src="img/Foto.png" alt="Foto de Ana Flávia">
          <div class="info-member">
            <strong class="name-strong">Ana Flávia Silva</strong>
            <span class="member-span">Membro desde 2002</span>
          </div>
        </div>
      </div>
    
    </section>
  </div>
</body>
</html>
